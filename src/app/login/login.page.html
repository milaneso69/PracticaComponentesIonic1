<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
  <ion-item>
    <ion-input [(ngModel)]="email" label="Correo Electronico" labelPlacement="stacked" placeholder="example@gmail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" label="ContraseÃ±a" labelPlacement="floating" type="password"></ion-input>
  </ion-item>
</ion-list>

  <br>
  <ion-button (click)="login()" expand="block">
    Ingresar
  </ion-button>
</ion-content>
