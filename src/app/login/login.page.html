<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #ingresar="ngForm" (ngSubmit)="login(ingresar)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
  <ion-item>
    <ion-input name="email" [(ngModel)]="email" label="Correo Electronico" labelPlacement="stacked" placeholder="example@gmail.com" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input name = "password" [(ngModel)]="password" label="Contraseña" labelPlacement="floating" type="password" required></ion-input>
  </ion-item>
</ion-list>
<br>
<ion-button type="submit" expand="block">
  Ingresar
</ion-button>
</form>
<ion-text>
  <p>
    ¿No tienes una cuenta?
    <a routerLink="/signup">Regístrate aquí</a>
  </p>
</ion-text>
</ion-content>
