<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hola mundo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item routerLink="/cards">
        <ion-label>Cards</ion-label>
      </ion-item>
      <ion-item routerLink="/badges">
        <ion-label>Badges</ion-label>
      </ion-item>
      <ion-item routerLink="/photos">
        <ion-label>Photos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
    <ion-label>
      <ion-segment>
        <ion-segment-button value="first" content-id="first">
          <ion-label>First</ion-label>
        </ion-segment-button>
        <ion-segment-button value="second" content-id="second">
          <ion-label>Second</ion-label>
        </ion-segment-button>
        <ion-segment-button value="third" content-id="third">
          <ion-label>Third</ion-label>
        </ion-segment-button>
      </ion-segment>
      <ion-segment-view>
        <ion-segment-content id="first">First</ion-segment-content>
        <ion-segment-content id="second">Second</ion-segment-content>
        <ion-segment-content id="third">Third</ion-segment-content>
      </ion-segment-view>
    </ion-label>
  </ion-content>
  

</ion-content>
