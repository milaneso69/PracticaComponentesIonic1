<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Galeria</ion-card-title>
      <ion-card-subtitle>TICS</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://almanzastudio.com/wp-content/uploads/2022/05/tic.jpg" />
          </ion-thumbnail>
          <ion-label>Tecnologías de la Información y Comunicación- TICS </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://media.licdn.com/dms/image/v2/D5612AQGK951gNEUFVQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1657819949778?e=2147483647&v=beta&t=aQ_RVqp7IT2Evn0lxrS_42vS1v4rW3y-bVrPxGe_doo" />
          </ion-thumbnail>
          <ion-label>Características de las Tecnologías de la Información y la Comunicación</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://amarilio.com.mx/wp-content/uploads/2021/02/desarrollo-ti-marketing-amarilio.jpg" />
          </ion-thumbnail>
          <ion-label>Desarrollo IT Marketing o Tecnologías de la Información en Marketing</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://novagob.org/wp-content/uploads/2017/05/Imagen-destacada-Libro-Infotec.png" />
          </ion-thumbnail>
          <ion-label>Tecnologías de Información y Comunicación en la Administración Pública</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
